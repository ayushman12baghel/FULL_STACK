<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in Html</title>
  </head>
  <body>
    <form action="/action">
      <div>
        <label for="username"> Username : </label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter Username"
        />
      </div>
      <div>
        <label for="password"> Password :</label>
        <input type="password" id="password" />
      </div>

      <div>
        <label for="number"> Number :</label>
        <input type="number" id="number" />
      </div>

      <div>
        <label for="date"> Date :</label> <input type="date" id="date" />
      </div>

      <div>
        <label for="time"> Time :</label> <input type="time" id="time" />
      </div>

      <div>
        <label for="color"> Color :</label> <input type="color" id="color" />
      </div>
      <button type="submit">Submit</button>
      <input type="button" value="click me" />
      <input type="button" type="submit" value="submit" />
    </form>
    <form action="https://www.youtube.com/results">
      <input type="text" placeholder="search on youtube" name="search_query" />
      <button>Submit</button>
    </form>
  </body>
</html>
