<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table border="2">
      <caption>
        Student Marks
      </caption>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Chemistry</td>
          <td>94</td>
        </tr>
        <tr>
          <td>Physics</td>
          <td>91</td>
        </tr>
        <tr>
          <td>Hindi</td>
          <td>88</td>
        </tr>
        <tr>
          <td>Maths</td>
          <td>87</td>
        </tr>
        <tr>
          <td>English</td>
          <td>80</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
