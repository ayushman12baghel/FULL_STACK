<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="mt-20 mx-52 flex flex-wrap rounded-lg border-2 border-x-2 border-black"
    >
      <div
        class="w-full bg-gradient-to-r from-violet-500 to-fuchsia-500 text-white h-24 flex justify-center items-center font-bold cursor-wait text-xl border-x-2 rounded-lg"
      >
        News you can trust
      </div>
      <div class="w-full text-center mt-6">
        <h3 class="text-lg font-semibold">Stay up to date with the latest</h3>
        <p>
          Subscribe to our newsletter for the latest news straight into your
          inbox.
        </p>
        <form class="flex flex-wrap" action="">
          <input
            class="w-full mx-52 bg-slate-200 text-center placeholder:sm my-4 py-2 rounded"
            type="text"
            placeholder="your@email.com"
          />
          <button class="w-full rounded-full bg-blue-400 text-white mx-52 py-2">
            Subscribe Now
          </button>
        </form>
        <p class="my-6 text-sm">We value your privacy</p>
      </div>
    </div>
  </body>
</html>
