<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simonGame.css" />
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <h2>Press any Key to Start</h2>

    <div class="button-container">
      <div class="line-one">
        <div class="btn red" id="red" type="button"></div>
        <div class="btn yellow" id="yellow" type="button"></div>
      </div>
      <div class="line-two">
        <div class="btn green" type="button" id="green"></div>
        <div class="btn purple" id="purple" type="button"></div>
      </div>
    </div>
    <script src="simonGame.js"></script>
  </body>
</html>
